<div class="modal-header">
  <h4 class="modal-title pull-left">New Sighting</h4>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="closeModal()"
  >
    <span aria-hidden="true">Ã—</span>
  </button>
</div>

<div class="modal-body">
  <form [formGroup]="formNewSighting">
    <div class="form-group row mb-3">
      <label for="txtMake" class="col-sm-4 col-form-label">Make</label>
      <div class="col-sm-8">
        <input
          type="text"
          class="form-control"
          id="txtMake"
          placeholder="Make"
          formControlName="make"
        />
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="txtModel" class="col-sm-4 col-form-label">Model</label>
      <div class="col-sm-8">
        <input
          type="text"
          class="form-control"
          id="txtModel"
          placeholder="Model"
          formControlName="model"
        />
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="txtRegistration" class="col-sm-4 col-form-label"
        >Registration</label
      >
      <div class="col-sm-8">
        <input
          type="text"
          class="form-control"
          id="txtRegistration"
          placeholder="Registration"
          formControlName="registration"
        />
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="txtLocation" class="col-sm-4 col-form-label">Location</label>
      <div class="col-sm-8">
        <input
          type="text"
          class="form-control"
          id="txtLocation"
          placeholder="Location"
          formControlName="location"
        />
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="txtDate" class="col-sm-4 col-form-label">Date and Time</label>
      <div class="col-sm-8">
        <input
          type="datetime"
          class="form-control"
          id="txtDate"
          placeholder="Date and Time"
          formControlName="date"
          readonly
        />

        <dl-date-time-picker
          startView="day"
          maxView="year"
          minView="minute"
          (change)="onCustomDateChange($event)"
        >
        </dl-date-time-picker>
      </div>
    </div>

    <div class="form-group">
      <label for="uploader" class="col-sm-4 col-form-label">Upload Image</label>
      <input
        type="file"
        class="col-sm-8 form-control-file"
        formControlName="file"
        id="uploader"
        (change)="onFileChange($event)"
        accept="image/png, image/jpeg"
      />
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="saveSighting()">
    Save
  </button>
  <button type="button" class="btn btn-secondary" (click)="closeModal()">
    Close
  </button>
</div>
